<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <header>
        <img src="/assets/img/bank.svg" alt="">
        <ul>
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button class="login">ВОЙТИ</button>
    </header>

    <div class="container">
        <h1>Конвертер валют онлайн</h1>
        <div class="converts">
            <div class="left">
                <h3>У меня есть </h3>
                <div class="buttons">
                    <button class="active">RUB</button>
                    <button class="normal">USD</button>
                    <button class="normal">EUR</button>
                    <button class="normal">GBP</button>
                </div>
                <div class="inputdiv">
                    <input type="text">
                    <div class="info">1 RUB = 0.0135 USD</div>
                </div>
            </div>
            <div class="rigth">
                <h3>Хочу приобрести</h3>
                <div class="buttons">
                    <button class="normal">RUB</button>
                    <button class="active">USD</button>
                    <button class="normal">EUR</button>
                    <button class="normal">GBP</button>
                </div>
                <div class="inputdiv">
                    <div class="answer"></div>
                    <div class="info">1 USD = 73.8896 RUB</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
